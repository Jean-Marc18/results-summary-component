<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main role="moth">
    <div class="container" role="for box-shadow">
      <!-- first part -->
      <div class="result-box" role="left-box">
        <h3>Your Result</h3>
        <div class="circle">
          <span class="greatest">76</span>
          <p>of 100</p>
        </div>
        <div class="bottom-part">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <!-- second part -->
      <div class="summary-box" role="right-box">
        <h3 class="sum">Summary</h3>
        <div class="center-box">
          <div class="box redaction">
            <span class="text redaction-txt"><img src="./assets/images/icon-reaction.svg" alt="Reaction">Reaction</span>
            <div class="side-part">
              <span class="num">80</span>
              <span class="percent">/ 100</span>
            </div>
          </div>
          <div class="box memory">
            <span class="text"><img src="./assets/images/icon-memory.svg" alt="Memory">Memory</span>
            <div class="side-part">
              <span class="num">92</span>
              <span class="percent">/ 100</span>
            </div>
          </div>
          <div class="box verbal">
            <span class="text"><img src="./assets/images/icon-verbal.svg" alt="Verbal">Verbal</span>
            <div class="side-part">
              <span class="num">61</span>
              <span class="percent">/ 100</span>
            </div>
          </div>
          <div class="box visual">
            <span class="text"><img src="./assets/images/icon-visual.svg" alt="Visual">Visual</span>
            <div class="side-part">
              <span class="num">72</span>
              <span class="percent">/ 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution" role="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jean-Marc18">JEVN-MVRC</a>.
    </div>
  </footer>
</body>
</html>
